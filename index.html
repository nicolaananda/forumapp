<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body class="flex justify-center items-center h-screen bg-blue-100">
    <div class="w-full max-w-xs">
      <h2 class="text-center text-2xl font-bold mb-6">Login Page</h2>

      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <!-- kotak email -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="email@domain.com"
          />
        </div>

        <!-- kotak password -->
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="********"
          />
        </div>

        <!-- btn login -->
        <div class="flex items-center justify-between">
          <button
            id="loginBtn"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Login
          </button>
        </div>
        <!-- register point -->
        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            New User?
            <a
              href="register.html"
              class="text-blue-500 font-bold font-medium hover:text-blue-700"
              >Register here</a
            >
          </p>
        </div>
      </form>
    </div>
    <!-- Popup for messages -->
    <div
      id="popupMessage"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
    >
      <div
        class="text-sm relative bg-white p-6 rounded-lg shadow-lg text-center"
      >
        <p class="popup-message mb-4"></p>

        <!-- button x         -->
        <button
          onclick="closePopup()"
          class="absolute top-0 right-0 mt-2 mr-2 text-red-500 hover:text-red-700"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
  <script src="src/main.js"></script>
</html>
